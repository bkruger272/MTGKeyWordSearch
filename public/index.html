<!DOCTYPE html>
<html>

<head>
    <title>MTG Keyword Lookup</title>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 2px solid #c1a35f;
            background: #2a2a2a;
            color: white;
            box-sizing: border-box;
        }

        #results {
            margin-top: 20px;
        }

        .card {
            background: #2a2a2a;
            border-left: 5px solid #c1a35f;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .keyword-name {
            font-weight: bold;
            color: #c1a35f;
            font-size: 1.3rem;
            text-transform: capitalize;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>MTG Keyword Lookup</h1>
        <input type="text" id="search" placeholder="Enter keywords (e.g. Ward, Flying, Scry)..." autocomplete="off">
        <div id="results"></div>
    </div>
    <script>
        const input = document.getElementById('search');
        const resultsDiv = document.getElementById('results');
        let debounceTimer;

        // The function that actually talks to your server
        async function performSearch(query) {
            if (!query.trim()) {
                resultsDiv.innerHTML = "";
                return;
            }

            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                resultsDiv.innerHTML = "";
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                            <div class="keyword-name">${item.name}</div>
                            <div>${item.definition}</div>
                        `;
                    resultsDiv.appendChild(div);
                });
            } catch (err) {
                console.error("Search failed:", err);
            }
        }

        // The "Instant Search" listener
        input.addEventListener('input', (e) => {
            const query = e.target.value;

            // Clear the timer every time the user types a new letter
            clearTimeout(debounceTimer);

            // Only search if the user stops typing for 300 milliseconds
            debounceTimer = setTimeout(() => {
                performSearch(query);
            }, 300);
        });
    </script>
</body>

</html>
